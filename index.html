    <title>Ok-E-Store 101 | Online Shopping Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            background-color: #050200;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        body[data-theme="cosmic"] {
            background-image: radial-gradient(ellipse at center, rgba(255, 153, 51, 0.12) 0%, transparent 80%);
        }

        @keyframes marquee-right-to-left {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee-custom {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-right-to-left 40s linear infinite;
        }

        .font-hindi { font-family: 'Tiro Devanagari Hindi', serif; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #ff9933; border-radius: 10px; }
    </style>
